  /search/movie/{accountId}:
    get:
      operationId: getRightOwnerMoviesListSearch
      summary: Recherche de films d'un compte ayant droit
      description: 'accountId pour test : 254703'
      parameters:
        - name: accountId
          required: true
          in: path
          schema:
            type: number
        - name: offset
          required: false
          in: query
          description: Offset de la requête
          schema:
            minimum: 0
            title: offset
            default: 0
            type: number
        - name: limit
          required: false
          in: query
          description: Fixe la limite des rows renvoyées
          schema:
            minimum: 1
            title: limit
            default: 20
            type: number
        - name: editionId
          required: false
          in: query
          description: 'Si indiquée : ajoute un objet canApply au(x) film(s) renvoyés ; ce qui détermine la capacité de souscrire ou  non à l''édition.'
          schema:
            title: Id edition du festival
            type: number
        - name: globalSearch
          required: false
          in: query
          description: Recherche générale par chaine de caractère
          schema:
            title: Recherche globale
            type: string
        - name: operators
          required: false
          in: query
          description: opérateur pour construire le champ filtre
          schema:
            title: Liste des opérateurs
            type: array
            items:
              type: string
              enum:
                - '='
                - <=>
                - <>
                - '!='
                - '>'
                - '>='
                - <
                - <=
                - BETWEEN
                - LIKE
                - IN
        - name: filter
          required: false
          in: query
          description: L'objet example fournit la liste des champs filtrables et les opérateurs acceptés pour chaque champ
          example:
            - mode de Requêtage: '&filter=operateur(movieFields,value)'
              movieField:
                - title: movieCategory
                  operators:
                    - '='
                    - IN
                  orderBy: false
                  Query_examples:
                    - '&filter=IN(movieCategory,255,256)'
                    - '&filter==(movieCategory,255)'
                - title: productionYear
                  operators:
                    - '='
                    - <
                    - <=
                    - '>'
                    - '>='
                    - BETWEEN
                  Query_examples:
                    - '&filter=BETWEEN(productionYear,2020,2021)'
                    - '&filter=>=(productionYear,2020)'
                - title: duration
                  operators:
                    - '='
                    - <
                    - <=
                    - '>'
                    - '>='
                    - BETWEEN
                  Query_examples:
                    - '&filter=BETWEEN(duration,60,120)'
                    - '&filter=>=(duration,60)'
                    - '&filter==(duration,120)'
                - title: ffpFormCompleted
                  operators:
                    - '='
                  Query_examples:
                    - '&filter==(ffpFormCompleted,false)'
                    - '&filter==(ffpFormCompleted,true)'
                - title: missingVideoFiles
                  operators:
                    - '='
                  Query_examples:
                    - '&filter==(missingVideoFiles,false)'
                    - '&filter==(missingVideoFiles,true)'
                - title: festivalSelections_count
                  operators:
                    - '='
                  Query_examples:
                    - '&filter==(festivalSelections_count,true)'
          schema:
            title: Filtres de la requête
            default: '>=(productionYear,1970)'
            type: array
            items:
              type: string
        - name: orderBy
          required: false
          in: query
          schema:
            title: Champ du tri de la requête
            default: id
            enum:
              - id
              - auditDateCreated
              - productionYear
              - duration
            type: string
        - name: orderByDir
          required: false
          in: query
          schema:
            title: Ordre du tri de la requête
            default: DESC
            enum:
              - ASC
              - DESC
            type: string
      responses:
        '200':
          description: ''
      tags:
        - RECHERCHE AYANT DROIT
